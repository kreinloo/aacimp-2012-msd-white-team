<html>
<head>
    <link rel='stylesheet' media='screen and (min-width: 200px) and (max-width: 600px)' href='css/dpad-small.css' />
    <link rel="stylesheet" type="text/css" href="css/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="css/dpad.css" />
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <meta name="viewport" content="initial-scale=1.3,user-scalable=no" />

<title>Tanks!</title>
</head>
<body>

    <div id="map"></div>
    <div id="sidebar">
        <div id="buttonShoot"></div>
        <div id="arrowUp" class="arrow" data-action="moveUp"></div>
        <div id="arrowDown" class="arrow" data-action="moveDown"></div>
        <div id="arrowRight" class="arrow" data-action="moveRight"></div>
        <div id="arrowLeft" class="arrow" data-action="moveLeft"></div>
        <div><input type="checkbox" id="accelerometer" checked /><label for="accelerometer">Use accelerometer</label></div>
    </div>

    <script type="text/javascript" src="lib/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="lib/jquery.acc.js"></script>
    <script type="text/javascript" src="js/dpad.js"></script>
    <script type="text/javascript" src="lib/socket.io.min.js"></script>

    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/gameobject.js"></script>
    <script type="text/javascript" src="js/tank.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/bullet.js"></script>
    <script type="text/javascript" src="js/brick.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
